<!DOCTYPE html>
<html lang="en">
{% include head.html %}

<body class="{{ page.bodyClass | default: 'default' }}">
{% include nav.html %}
<div class="container">
    <h1>{{ page.title }}</h1>
    <span class="post-date">{{ page.date | date: "%-d %B %Y" }}</span>
    {{ page.content }}
    <div class="row page-nav">
        <div class="col-md-6">
            {% if page.previous.url %}
            <a class="prev" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
            {% endif %}
        </div>
        <div class="col-md-6 next">
            {% if page.next.url %}
            <a class="" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
            {% endif %}
        </div>
    </div>
    <hr>
    {% include share-page.html %}
</div>
{% include footer.html %}
</body>
</html>
