<div class="team-member-card">
    <img src="/img/team/{{ person.avatar }}" class="img-responsive img-circle center-block"
         alt="{{ person.who }}">
    <h3>
        <a href="https://twitter.com/{{ person.twitter }}">
            {{ person.who }}
        </a>
    </h3>
    <h4>{{ person.role }}</h4>
</div>
